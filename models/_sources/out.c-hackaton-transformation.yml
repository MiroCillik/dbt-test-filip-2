version: 2
sources:
    - name: out.c-hackaton-transformation
      freshness:
        warn_after:
            count: 1
            period: day
      database: '{{ env_var("DBT_KBC_TARGET_DBT_TEST_FILIP_2_DATABASE") }}'
      schema: out.c-hackaton-transformation
      loaded_at_field: '"_timestamp"'
      tables:
        - name: augmented_trees
          quoting:
            database: true
            schema: true
            identifier: true
          columns:
            - name: '"primary"'
              tests:
                - unique
                - not_null
        - name: geolocation_of_trees
          quoting:
            database: true
            schema: true
            identifier: true
          columns: []
